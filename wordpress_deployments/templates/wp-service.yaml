apiVersion: v1
kind: Service
metadata:
  name: wordpress
  namespace: {{ CLIENT_NAMESPACE }} # Placeholder for client namespace (e.g., 'client-a')
spec:
  # Using NodePort to expose the service outside the cluster. 
  # Removing the fixed 'nodePort' value lets Kubernetes automatically select a free port (30000-32767).
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
  # Selects the WordPress Pods in the same namespace
  selector:
    app: wordpress
